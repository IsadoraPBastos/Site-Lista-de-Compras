{% extends "base.html" %}
{% block conteudo %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Lista de Itens para Compra</h1>
    </div>
        <div class="container text-center m-5">
            <form action="{{url_for('lista_compra')}}" method="POST">
                <div class="row justify-content-md-center">
                    <div class="col col-md-2">
                        <label for="item">Informe o item:</label>
                    </div>
                    <div class="col col-sm-2">
                        <input type="text" name="item" required />
                    </div>
                    <div class="col col-sm-1">
                        <button class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
                <div class="col col-sm-1">
                <form action="{{url_for('limpar_lista1')}}" method="POST">
                        <button class="btn btn-secondary">Limpar</button></form>
                    </div>
                </div>
        </div>
        <div class="container text-center mb-3">
            <h1><u>Sua Lista</u></h1>
        </div>
    <div class="container text-center" style="width: 20%;">
        <table class="table table-striped text-center table-hover table-bordered">
            <tbody>
              <tr>
                
                {%for item in itenscompra%}
                <td>{{item}}</td></tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    </form>
</body>
</html>

{% endblock conteudo %}
